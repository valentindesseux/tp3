<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Un menu !</title>
    <style type="text/css">
      ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #088A85;
           }
      li {
        float: left;
      }
      li a{
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        
      }
      li a: last-child {
        border-style: ridge;
      }
    
      
    
    </style>
	</head>
	<body>
		<nav class="menu">
			<ul>
			
				<li><a href="#">APL</a></li>
				<li><a href="#">WIM</a></li>
				<li><a href="#">ASR</a></li>
				<li><a href="#">MATHS</a></li>
        <li><a href="#">IUT de Fontainebleau</a></li>
			</ul>
		</nav>
	</body>
</html>
